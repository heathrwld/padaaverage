<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Average Calculator</h2>
        <label for="x">Enter x:</label>
        <input type="number" id="x" placeholder="Enter x" />
        <label for="y">Enter y:</label>
        <input type="number" id="y" placeholder="Enter y" />
        <button onclick="calculateAverage()">Calculate Average</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function calculateAverage() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            if (isNaN(x) || isNaN(y)) {
                document.getElementById('output').innerText = "Please enter valid numbers.";
            } else {
                let average = ((x + y) / 2).toFixed(2);
                document.getElementById('output').innerText = "Average: " + average;
            }
        }
    </script>
</body>
</html>
